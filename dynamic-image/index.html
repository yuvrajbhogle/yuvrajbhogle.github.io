<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Image</title>
</head>
<body>
    <div id="image-container">
        <img id="random-image" src="" alt="Random Image">
    </div>

    <script>
        // Array of image file names in your folder
        const imageNames = [
            "snow-256.png",
            "rain-256.png",
            "sun-256.png",
            // Add more image file names here
        ];

        // Function to get a random image from the array
        function getRandomImage() {
            const randomIndex = Math.floor(Math.random() * imageNames.length);
            return imageNames[randomIndex];
        }

        // Function to display a random image
        function displayRandomImage() {
            const randomImageName = getRandomImage();
            const imagePath = "../images/" + randomImageName; // Update with the actual path
            const imageElement = document.getElementById("random-image");
            imageElement.src = imagePath;
        }

        // Initial display
        displayRandomImage();

        // Refresh the image on page load
        window.addEventListener("load", displayRandomImage);
    </script>
</body>
</html>
